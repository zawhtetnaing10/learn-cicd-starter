# name
name: cd

# trigger
on:
  push:
    branches: [main]


#jobs to run
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Install goose
        uses: mscno/setup-goose@v1 

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"
      
      - name: Build the app
        run: ./scripts/buildprod.sh
      
      - name: Run Migrations
        run: ./scripts/migrateup.sh
      
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'
      
      - name: 'Build image and push to Google Artifact Registry'
        run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/notely-462610/notely-ar-repo/notely:latest .'
      
      - name: 'Deploy to Cloud run'
        run: 'gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-462610/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-462610 --max-instances=4'


